spring:
  datasource:
    url: jdbc:${SWLUG_MYSQL_URL}
    username: ${SWLUG_MYSQL_USER}
    password: ${SWLUG_MYSQL_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uri: mongodb://${SWLUG_MONGODB_URI}

server:
  servlet:
    session:
      timeout: 3m
